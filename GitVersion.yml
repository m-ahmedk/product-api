# GitHub Flow based GitVersion config (v6.x) – Industry best practice
workflow: GitHubFlow/v1

# Versioning schemes
tag-prefix: '[vV]?'
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
semantic-version-format: SemVer   # FIXED: was FullSemVer → use SemVer
update-build-number: true

# Commit message overrides
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'

# Branch-specific rules
branches:
  main:
    regex: ^main$|^master$
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-message: true
    label: ''
    mode: ContinuousDelivery

  staging:
    regex: ^staging$
    increment: Patch
    label: beta
    mode: ContinuousDeployment

  feature:
    regex: ^features?[/-]
    increment: Minor
    label: alpha
    mode: ContinuousDeployment

  fix:
    regex: ^fix(es)?[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
    label: ''
    mode: ContinuousDelivery

  release:
    regex: ^releases?[/-]
    increment: Minor
    label: rc
    mode: ContinuousDelivery

  chore:
    regex: ^chore[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  refactor:
    regex: ^refactor[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  docs:
    regex: ^docs[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment