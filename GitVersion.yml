# ---------------------------------------------------
# GitVersion configuration (v6.x)
# Production-ready, works with GitHub Actions
# ---------------------------------------------------

# Starting version (first tag fallback)
next-version: 0.1.0

# Strict SemVer formatting
semantic-version-format: Strict

# Accepts tags like v1.0.0 or 1.0.0
tag-prefix: '[vV]?'

# Assembly versioning
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch

# Commit message overrides
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'

# ---------------------------------------------------
# Branch configuration
# ---------------------------------------------------
branches:
  main:
    regex: ^main$
    increment: Patch
    label: ''
    mode: ContinuousDeployment   # Always clean SemVer

  staging:
    regex: ^staging$
    increment: Patch
    label: beta
    mode: ContinuousDeployment   # beta prereleases

  feature:
    regex: ^features?[/-]
    increment: Minor
    label: alpha
    mode: ContinuousDeployment   # alpha prereleases

  fix:
    regex: ^fix(es)?[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment   # alpha prereleases

  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
    label: ''
    mode: ContinuousDelivery     # stable hotfix

  release:
    regex: ^releases?[/-]
    increment: Minor
    label: rc
    mode: ContinuousDelivery     # release candidates

  chore:
    regex: ^chore[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  refactor:
    regex: ^refactor[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  docs:
    regex: ^docs[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment