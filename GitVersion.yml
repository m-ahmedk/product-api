# GitHub Flow strategy for GitVersion v6.x
workflow: GitHubFlow/v1

# Versioning schemes (valid options only)
tag-prefix: '[vV]?'
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch

# Controls the AssemblyInformationalVersion format
# Popular choices include FullSemVer or custom strings using variables
assembly-informational-format: '{FullSemVer}'

# Include build metadata in assembly version if needed
update-build-number: true

# Commit message rules for bumping versions
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'

# Optional: weight to control pre-release numbering (advanced)
# tag-pre-release-weight: 60000

# Branch-specific version rules
branches:
  main:
    regex: ^main$|^master$
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-message: true
    label: ''
    mode: ContinuousDelivery

  staging:
    regex: ^staging$
    increment: Patch
    label: beta
    mode: ContinuousDeployment

  feature:
    regex: ^features?[/-]
    increment: Minor
    label: alpha
    mode: ContinuousDeployment

  fix:
    regex: ^fix(es)?[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
    label: ''
    mode: ContinuousDelivery

  release:
    regex: ^releases?[/-]
    increment: Minor
    label: rc
    mode: ContinuousDelivery

  chore:
    regex: ^chore[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  refactor:
    regex: ^refactor[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  docs:
    regex: ^docs[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment