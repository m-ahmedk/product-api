# GitHub Flow strategy for GitVersion v6.x
workflow: GitHubFlow/v1

# Starting point if no tags exist
next-version: 0.1.0

tag-prefix: '[vV]?'
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{FullSemVer}'
update-build-number: true

major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'

branches:
  main:
    regex: ^main$|^master$
    increment: Inherit
    track-merge-message: true
    label: ''
    mode: ContinuousDelivery

  staging:
    regex: ^staging$
    increment: Patch
    label: beta
    mode: ContinuousDeployment

  feature:
    regex: ^features?[/-]
    increment: Minor
    label: alpha
    mode: ContinuousDeployment

  fix:
    regex: ^fix(es)?[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
    label: ''
    mode: ContinuousDelivery

  release:
    regex: ^releases?[/-]
    increment: Minor
    label: rc
    mode: ContinuousDelivery

  chore:
    regex: ^chore[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  refactor:
    regex: ^refactor[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment

  docs:
    regex: ^docs[/-]
    increment: Patch
    label: alpha
    mode: ContinuousDeployment